<!DOCTYPE html>
<html>

<body>
  <h1>Creating DOM Elements With CreateElement</h1>
  <script>
    /*
    PROBLEM 1: Create a new paragraph element and add the text "My favorite number is (your favorite number)" to it. Append the paragraph element to the body of the document.
    */
    const newParagraph = document.createElement('p');
    newParagraph.textContent = 'My favorite number is 8'
    document.body.appendChild(newParagraph);

    /*
    PROBLEM 2: Create a new heading element with the text "Process has ended here." Prepend the heading element to the body of the document.
    */
    const newHeader = document.createElement('h2');
    newHeader.textContent = "Process has ended here."
    document.body.appendChild(newHeader);

     /*
    PROBLEM 3: Create a new paragraph element with the text "Here we go, I am playing with the DOM!" and append it to the document's body. Create two more paragraph elements with identical text, append them to the body, and choose different colors for each paragraph.
    */
    const paragraphTwo = document.createElement('p');
    paragraphTwo.textContent = "Here we go, I am playing with the DOM!";
    document.body.appendChild(paragraphTwo);

    const paragraph2 = document.createElement('p');
    paragraph2.textContent = "Here we go, I am playing with the DOM!";
    document.body.appendChild(paragraph2);
    paragraph2.style.color = 'red'

    const paragraph3 = document.createElement('p');
    paragraph3.textContent = "Here we go, I am playing with the DOM!";
    document.body.appendChild(paragraph3);
    paragraph3.style.color = 'green'

    /*
    PROBLEM 4: Create two new paragraph elements with the text "Duck" and one with "Goose". Append these elements to the body of the document.
    */
   const duck1 =  document.createElement('p');
   duck1.textContent = 'Duck';
   document.body.appendChild(duck1);

   const duck2 =  document.createElement('p')
   duck2.textContent = 'Duck';
   document.body.appendChild(duck2);

   const paragraphFour =  document.createElement('p');
   paragraphFour.textContent = 'Goose';
   document.body.appendChild(paragraphFour);
    

    /*
    PROBLEM 5 (DEBUGGING): The following code has some errors. Fix the code to create a new paragraph element with the text "Hello" and prepend it to the document's body. Then create a new paragraph element with the text "World" and append it to the document's body.
    */

    const element1 = document.createElement('p');
    element1.textContent = 'Hello';
    document.body.prepend(element1);

    const element2 = document.createElement('p');
    element2.textContent = 'World';
    document.body.appendChild(element2);

  </script>
</body>

</html>
